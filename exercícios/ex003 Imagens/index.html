<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;400;700&display=swap');
    </style>
</head>
<body>
    <main>
        <div id="html">
            <h1 id="titulo">Testando cargas e imagens</h1>
            <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
            <img src="free-html5-40-1175193.webp" alt="Logo HTML">
        </div>
        <div id="css">
            <h1 id="titulo">Testando cargas e imagens</h1>
            <p>Podemos também carregar imagens que estão em sub-pastas.</p>
            <img src="imagens/free-css3-8-1175200.webp" alt="Logo CSS">
        </div>
        <div id="javascript">
            <h1 id="titulo">Testando cargas e imagens</h1>
            <p>Também podemos carregar imagens externas</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/240px-JavaScript-logo.png" alt="Logo JavaScript">
        </div>
    </main>
</body>
</html>
