<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo especial</title>
    <style>
        div > p{
            display: none;
            color: white;
        }
        div:hover > p{
            display: block;
            background-color: rgb(110, 0, 46);
        }

    </style>
</head>
<body>
    <h1>Conteudo Especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAA!</p>
    </div>
    <P>Veja o conteúdo oculto aparecendo!</P>
    
</body>
</html>
