<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío do Cordel</title>
    <style>
        @font-face {
            font-family:'Sriracha';
            src: url(fontes/Sriracha/Sriracha-Regular.ttf) format(truetype);
            font-family:'PassionOne';
            src: url(fontes/Passion_One/PassionOne-Regular.ttf) format(truetype);
        }
        :root{
            --fonte1:"PassionOne", sans-serif;
            --fonte2:"Sriracha", cursive, serif;
        }
        body{
            height: 96vh;
            background-color: rgb(247, 219, 159);
        }
        main{
            margin: auto;
        }
        header{
            background-color: black;
            color: white;
            padding: 10px;
            margin: auto;
            text-align: center;
            font-size: medium;
            max-width: 700px;
            min-width: 400px;
        }
        header > h1{
            font-family: var(--fonte1);
        }
        header > h2{
            margin-bottom: 0px;
        }
        a{
            text-decoration: none;
            color: white;
        }
        a:hover{
            color: rgb(103, 179, 255);
            text-decoration: underline;
        }
        section{
            background-color: white;
            min-height: 400px;
            max-width: 700px;
            min-width: 400px;
            text-align: left;
            padding: 10px;
            margin: auto;
        }
        section > p {
            font-family: var(--fonte2);
            margin-top: 0px;
            width: 150px;

        }
        
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Cordel Moderno</h1>
<h2>Por <a href="https://www.recantodasletras.com.br/poesias/3186743" target="_blank" rel="nofollow"><strong>Milton Duarte</strong></a></h2>
        </header>
        <section>

                </p>
            <article>

        </section>
    </main>
    
</body>
</html>
